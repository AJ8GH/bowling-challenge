<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Bowling Score Tracker</title>

  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="shortcut icon" type="image/png" href="images/favicon.png">

  <script src="js/src/frame.js"></script>
  <script src="js/src/game.js"></script>
</head>
<body>
  <script src="js/src/interface.js"></script>
  <script src="js/lib/jquery.js"></script>

  <header>
    <h1>Bowling</h1>
  </header>

  <main>
    <h2>Score Board</h2>
    <p id="score-board" class="score-board"></p>
    <p id="total-score" class="total-score"></p>

    <table>
      <tr class="frames">
        <th colspan="2">Frame 1</th>
        <th colspan="2">Frame 2</th>
        <th colspan="2">Frame 3</th>
        <th colspan="2">Frame 4</th>
        <th colspan="2">Frame 5</th>
        <th colspan="2">Frame 6</th>
        <th colspan="2">Frame 7</th>
        <th colspan="2">Frame 8</th>
        <th colspan="2">Frame 9</th>
        <th colspan="3">Frame 10</th>
      </tr>
      <tr class="rolls">
        <td>-</td>
        <td>-</td>
        <td>-</td>
        <td>-</td>
        <td>-</td>
        <td>-</td>
        <td>-</td>
        <td>-</td>
        <td>-</td>
        <td>-</td>
        <td>-</td>
        <td>-</td>
        <td>-</td>
        <td>-</td>
        <td>-</td>
        <td>-</td>
        <td>-</td>
        <td>-</td>
        <td>-</td>
        <td>-</td>
        <td>-</td>
      </tr>
      <tr class="scores">
        <td colspan="2">-</td>
        <td colspan="2">-</td>
        <td colspan="2">-</td>
        <td colspan="2">-</td>
        <td colspan="2">-</td>
        <td colspan="2">-</td>
        <td colspan="2">-</td>
        <td colspan="2">-</td>
        <td colspan="2">-</td>
        <td colspan="3">-</td>
      </tr>
    </table>
  </main>

  <section>
    <p>Add a roll:</p>
    <input type="number" min="0" max="10" name="roll">
    <button>Add Roll</button>
  </section>

  <footer>
    <p>Â© The Bowling Scoring Company</p>
    <p>Proud to track your bowling scores since 2021</p>
  </footer>
</body>
</html>
