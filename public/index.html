<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Bowling Score Tracker</title>

    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="shortcut icon" type="image/png" href="assets/images/favicon.png">

    <script src="js/src/models/Frame.js"></script>
    <script src="js/src/models/Game.js"></script>
    <script src="js/src/models/ScoreBoard.js" defer></script>
    <script src="js/lib/jquery.js" defer></script>
    <script src="js/src/Interface.js" defer></script>
  </head>
  <body class="body">
    <div class="page-container">
      <div class="content-wrapper">
        <header>
          <h1 class="header">Bowling Score Board</h1>
        </header>

        <main class="main">
          <table class="table">
            <tr class="row">
              <th class="table-heading" colspan="2">Frame 1</th>
              <th class="table-heading" colspan="2">Frame 2</th>
              <th class="table-heading" colspan="2">Frame 3</th>
              <th class="table-heading" colspan="2">Frame 4</th>
              <th class="table-heading" colspan="2">Frame 5</th>
              <th class="table-heading" colspan="2">Frame 6</th>
              <th class="table-heading" colspan="2">Frame 7</th>
              <th class="table-heading" colspan="2">Frame 8</th>
              <th class="table-heading" colspan="2">Frame 9</th>
              <th class="table-heading" colspan="3">Frame 10</th>
            </tr>
            <tr class="row">
              <td class="roll" id="frame1-roll1">-</td>
              <td class="roll" id="frame1-roll2">-</td>
              <td class="roll" id="frame2-roll1">-</td>
              <td class="roll" id="frame2-roll2">-</td>
              <td class="roll" id="frame3-roll1">-</td>
              <td class="roll" id="frame3-roll2">-</td>
              <td class="roll" id="frame4-roll1">-</td>
              <td class="roll" id="frame4-roll2">-</td>
              <td class="roll" id="frame5-roll1">-</td>
              <td class="roll" id="frame5-roll2">-</td>
              <td class="roll" id="frame6-roll1">-</td>
              <td class="roll" id="frame6-roll2">-</td>
              <td class="roll" id="frame7-roll1">-</td>
              <td class="roll" id="frame7-roll2">-</td>
              <td class="roll" id="frame8-roll1">-</td>
              <td class="roll" id="frame8-roll2">-</td>
              <td class="roll" id="frame9-roll1">-</td>
              <td class="roll" id="frame9-roll2">-</td>
              <td class="roll" id="frame10-roll1">-</td>
              <td class="roll" id="frame10-roll2">-</td>
              <td class="roll" id="frame10-roll3">-</td>
            </tr>
            <tr class="row">
              <td class="score" id="frame-score1" colspan="2">-</td>
              <td class="score" id="frame-score2" colspan="2">-</td>
              <td class="score" id="frame-score3" colspan="2">-</td>
              <td class="score" id="frame-score4" colspan="2">-</td>
              <td class="score" id="frame-score5" colspan="2">-</td>
              <td class="score" id="frame-score6" colspan="2">-</td>
              <td class="score" id="frame-score7" colspan="2">-</td>
              <td class="score" id="frame-score8" colspan="2">-</td>
              <td class="score" id="frame-score9" colspan="2">-</td>
              <td class="score" id="frame-score10" colspan="3">-</td>
            </tr>
          </table>
        </main>

        <section class="input">
          <input class="number-input" required id="roll-input" type="number" min="0" max="10" name="roll" value="0">
          <button class="add-roll" id="add-roll">Add Roll</button>
        </section>

        <p id="total-score" class="total-score"></p>
      </div>

      <footer class="footer">
        <p>The Bowling Scoring Company Â©</p>
        <p>Tracking bowling scores since 2021</p>
      </footer>
    </div>
  </body>
</html>
